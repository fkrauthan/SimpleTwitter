<!DOCTYPE html>
<html lang="en" data-ng-app="simpleTwitter">
	<head>
		<meta charset="utf-8"/>
		<title>Simple Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="SimpleTwitter test"/>
		<meta name="author" content="Florian Krauthan"/>
		
		<link href="css/bootstrap.css" rel="stylesheet"/>
		<link href="css/bootstrap-responsive.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/font-awesome.css"/>
        <!--[if IE 7]>
            <link rel="stylesheet" href="css/font-awesome-ie7.css"/>
        <![endif]-->
        <link href="css/application.css" rel="stylesheet"/>
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar" data-ng-controller="NavbarController">
			<div class="navbar-inner">
				<div class="container" data-ng-init="isLoggedIn=false;">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#/home">Simple Twitter</a>

					<div data-ng-show="isLoggedIn">
						<div class="btn-group pull-right">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								<i class="icon-user"></i><span class="hidden-phone"> {{ user.fullName }}</span>
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li data-ng-class="navClass('profile')"><a href="#/profile"><i class="icon-cogs"></i> My Profile</a></li>
                                <li><a href="#/logout"><i class="icon-signout"></i> Logout</a></li>
							</ul>
						</div>
										  
										  
						<form class="navbar-search form-search pull-right">
							<div class="input-append">
								<input type="search" class="span2 search-query" placeholder="Suche">
								<button type="submit" class="btn" title="Suche starten"><i class="icon-search"></i></button>
							</div>
						</form>

										  
						<div class="nav-collapse">
							<nav>
								<ul class="nav">
									<li data-ng-class="navClass('home')"><a href="#/home"><i class="icon-home"></i> Home<span class="hide"> <span class="badge">0</span></span></a></li>
									<li data-ng-class="navClass('channels')"><a href="#/channels"><i class="icon-comments"></i> Channels<span class="hide"> <span class="badge">0</span></span></a></li>
									<li data-ng-class="navClass('messages')"><a href="#/messages"><i class="icon-inbox"></i> Direct messages<span class="hide"> <span class="badge">0</span></span></a></li>
									<li data-ng-class="navClass('users')"><a href="#/users"><i class="icon-eye-open"></i> User</a></li>
								</ul>
							</nav>
						</div><!--/.nav-collapse -->
					</div>
					<div data-ng-hide="isLoggedIn">
						<div class="nav-collapse">
							<nav>
								<ul class="nav">
									<li data-ng-class="navClass('login')"><a href="#/login">Login</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div data-ng-view></div>
			
			<div class="row">
				<div class="span12">
					<hr />
				</div>
			</div>
			
			<div class="row">
				<div class="span6">
					<p>Â© <a href="http://fkrauthan.de">fkrauthan.de</a> 2012</p>
				</div>
				<div class="span6" style="text-align: right;">
					<p><a href="#/about">About</a></p>
				</div>
			</div>
		</div>
		
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/bootstrap/bootstrap.js"></script>

        <script src="lib/moment/moment.js"></script>

		<script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
