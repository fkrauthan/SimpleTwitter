
<div class="page-header">
	<h1>Please Sign Up</h1>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="alert alert-danger" data-ng-show="errorMessage.length > 0">
			<strong>Error!</strong> {{ errorMessage }}
		</div>
		
		<div class="well">
			<form name="loginForm" data-ng-submit="doSignUp()" role="form">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" id="username" class="form-control" name="username" placeholder="Username" data-ng-model="user.username" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
						<input type="email" id="email" class="form-control" name="email" placeholder="E-Mail" data-ng-model="user.email" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
						<input type="text" id="name" class="form-control" name="name" placeholder="Name" data-ng-model="user.name" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input type="password" id="password" class="form-control" name="password" placeholder="Password" data-ng-model="user.password" required="required"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input type="password" id="passwordRepeated" class="form-control" name="passwordRepeated" placeholder="Password repeated" data-ng-model="user.passwordRepeated" required="required"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-10">
						<button type="submit" name="submit" class="btn btn-primary btn-block" data-ng-class="{disabled: signupInProgress}"><span class="glyphicon glyphicon-road"></span> Sign up</button>
					</div>
					<div class="col-md-2">
						<span data-ng-show="signupInProgress" class="spinner formLoadIndicator"></span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
