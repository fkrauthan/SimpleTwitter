<!DOCTYPE html>
<html lang="en" data-ng-app="simpleTwitter">
	<head>
		<meta charset="utf-8"/>
		<title>Simple Twitter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="SimpleTwitter test"/>
		<meta name="author" content="Florian Krauthan"/>
		
		<link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/application.css" rel="stylesheet"/>
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse" data-ng-controller="NavbarController" role="navigation">
			<div class="container" data-ng-init="isLoggedIn=false;">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home">Simple Twitter</a>
				</div>
				
				<div class="navbar-collapse collapse">
					<div data-ng-show="isLoggedIn">
						<div class="navbar-form navbar-right">
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span class="glyphicon glyphicon-user"></span><span class="hidden-phone"> {{ user.name }}</span>
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li data-ng-class="navClass('profile')"><a href="#/profile"><span class="glyphicon glyphicon-cog"></span> My Profile</a></li>
									<li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
								</ul>
							</div>
						</div>
						
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="search" class="span2 form-control" placeholder="Suche"/>
							</div>
							<button type="submit" class="btn btn-default" title="Suche starten"><span class="glyphicon glyphicon-search"></span></button>
						</form>
						
						<nav>
							<ul class="nav navbar-nav">
								<li data-ng-class="navClass('home')"><a href="#/home"><i class="icon-home"></i> Home<span class="hide"> <span class="badge">0</span></span></a></li>
								<li data-ng-class="navClass('channels')"><a href="#/channels"><i class="icon-comments"></i> Channels<span class="hide"> <span class="badge">0</span></span></a></li>
								<li data-ng-class="navClass('messages')"><a href="#/messages"><i class="icon-inbox"></i> Direct messages<span class="hide"> <span class="badge">0</span></span></a></li>
								<li data-ng-class="navClass('users')"><a href="#/users"><i class="icon-eye-open"></i> User</a></li>
							</ul>
						</nav>
					</div>
					
					<div data-ng-hide="isLoggedIn">
						<nav>
							<ul class="nav navbar-nav">
								<li data-ng-class="navClass('login')"><a href="#/login">Login</a></li>
								<li data-ng-class="navClass('register')" data-ng-show="registrationEnabled"><a href="#/register">Register</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div data-ng-view></div>
			
			<hr />
			
			<footer>
				<div class="row">
					<div class="span6">
						<p>Â© <a href="http://fkrauthan.de">fkrauthan.de</a> 2013</p>
					</div>
					<div class="span6" style="text-align: right;">
						<p><a href="#/about">About</a></p>
					</div>
				</div>
			</footer>
		</div>
		
		<script src="config.js"></script>
		<script src="lib/jquery/jquery.js"></script>
		<script src="lib/bootstrap/bootstrap.js"></script>

        <script src="lib/moment/moment.js"></script>

		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>

		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/directives.js"></script>
	</body>
</html>
