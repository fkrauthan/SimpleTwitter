<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>Users</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="span6">
		<fieldset>
			<legend>Not following</legend>
			
			<div class="users">
				<div class="user well" data-ng-repeat="user in users | orderBy: 'username' : false" data-ng-hide="user._follow">
					<div class="media">
						<a class="pull-left" href="#/u/{{ user.username }}">
							<img class="media-object" src="http://placehold.it/64x64" />
						</a>
						<div class="media-body">
							<div class="pull-right">
								<a href="" class="btn btn-info" data-ng-class="{disabled: user._processing}" data-ng-click="follow(user)"><b class="icon-plus"></b> Follow</a>
							</div>
							<strong>{{ user.username }} <small>"{{ user.name }}"</small></strong>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="span6">
		<fieldset>
			<legend>Following</legend>
			
			<div class="users">
				<div class="user well" data-ng-repeat="user in users | orderBy: 'username' : false" data-ng-show="user._follow">
					<div class="media">
						<a class="pull-left" href="#/u/{{ user.username }}">
							<img class="media-object" src="http://placehold.it/64x64" />
						</a>
						<div class="media-body">
							<div class="pull-right">
								<a class="btn" data-ng-class="{disabled: user._processing}" href="" data-ng-click="unfollow(user)"><b class="icon-minus"></b> Unfollow</a>
							</div>
							<strong>{{ user.username }} <small>"{{ user.name }}"</small></strong>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</div>
